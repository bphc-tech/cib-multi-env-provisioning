name: Azure Deployment

on:
  push:
    branches:
      - dev
      - uat
      - main
  pull_request:
    branches:
      - dev
      - uat
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository code.
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Azure CLI
      - name: Set up Azure CLI
        uses: azure/CLI@v1
        with:
          azcliversion: '2.40.0'
          inlineScript: 'echo "Azure CLI is set up"'

      # Step 3: Set environment variables based on the branch.
      - name: Set environment variables
        id: setenv
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Production deployment"
            echo "RESOURCE_GROUP=CIB-DL-PROD" >> $GITHUB_ENV
            echo "AZURE_CREDS=$(echo '${{ secrets.AZURE_CREDENTIALS_PROD }}' | tr -d '\n')" >> $GITHUB_ENV
            echo "factoryName=data-modernization-prod" >> $GITHUB_ENV
            echo "paramFile=parameters/prod.parameters.json" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/uat" ] || [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "UAT deployment"
            echo "RESOURCE_GROUP=CIB-DL-UAT" >> $GITHUB_ENV
            echo "AZURE_CREDS=$(echo '${{ secrets.AZURE_CREDENTIALS_DEV }}' | tr -d '\n')" >> $GITHUB_ENV
            echo "factoryName=data-modernization-uat" >> $GITHUB_ENV
            echo "paramFile=parameters/uat.parameters.json" >> $GITHUB_ENV
          fi

      # Step 4: Debug credential environment variable
      - name: Debug AZURE_CREDS
        run: |
          if [ -z "$AZURE_CREDS" ]; then
            echo "AZURE_CREDS is empty"
          else
            echo "AZURE_CREDS is set"
          fi

      # Step 5: Azure login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDS }}

      # Step 6: Validate the Bicep file compiles
      - name: Build Bicep Template
        run: az bicep build --file templates/ARMTemplateForFactory.bicep

      # Step 7: Create the resource group (if needed)
      - name: Create Resource Group (if needed)
        run: az group create --name ${{ env.RESOURCE_GROUP }} --location "East US"

      # Step 8: Deploy the Bicep template using parameter file + secrets
      - name: Deploy Bicep Template
        run: |
          az deployment group create \
            --mode Complete \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file templates/ARMTemplateForFactory.bicep \
            --parameters @$paramFile \
            --parameters SharePointOnlineList_Jan28_servicePrincipalKey="${{ secrets.SP_KEY }}" \
            --parameters factoryName="${{ env.factoryName }}"
